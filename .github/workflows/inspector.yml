# This is a basic workflow to help you get started with Actions

name: inspector

# Workflow will be triggered when any one of these workflows runs
on:
  workflow_run:
    workflows: 
      [scrape-au-auto, scrape-fj-auto, scrape-id-auto, scrape-in-auto, scrape-jp-auto, scrape-kr-auto, scrape-lk-auto, scrape-my-auto, scrape-nz-auto, scrape-ph-auto, scrape-pk-auto, scrape-sg-auto, scrape-th-auto, scrape-tw-auto, scrape-vn-auto ]
    types: [completed]
        


# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:

  # This workflow contains a two jobs called "on-success" and "on-failure"
  on-success:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps: 
      - run: echo -e "${{ github.event.workflow.name }} succeeded.\n${{ github.event.workflow.path }}\n${{ github.event.workflow.html_url }}"
  
  on-failure:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    steps: 
      - run: echo -e "${{ github.event.workflow.name }} failed.\n${{ github.event.workflow.path }}\n${{ github.event.workflow.html_url }}"
