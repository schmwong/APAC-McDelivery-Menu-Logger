# This is a basic workflow to help you get started with Actions

name: scrape-sg-manual

# Controls when the workflow will run
on:
  [workflow_dispatch]
  
concurrency:
  group: scrape-and-schedule
  cancel-in-progress: false

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
          - name: checkout repo content
            uses: actions/checkout@v4 # checkout the repository content to GitHub runner.

          - name: setup python
            uses: actions/setup-python@v5
            with:
              python-version: 3.10.14

          - name: setup dependencies
            working-directory: ./mcd-bs4-sg
            run: |
              pip install -r requirements.txt
              playwright install chromium

          - name: execute py script # run mcd-pwp-sg.py to get the latest data
            working-directory: ./mcd-bs4-sg
            run: |
              xvfb-run -- pytest -vs --headed --browser chromium mcd-pwp-sg.py

          - name: Save Playwright trace files as artifacts
            uses: actions/upload-artifact@v4
            with:
              name: playwright-trace-sg
              path: "./mcd-bs4-sg/**trace.zip"

          - name: Commit and push if it changed
            working-directory: ./mcd-bs4-sg
            run: |
              git config user.name "${GITHUB_ACTOR}"
              git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
              git add *.csv
              timestamp=$(date -u)
              git commit -m "Scraped: [${timestamp}] mcd-bs4-sg (manual)" 
              git push "https://${GITHUB_ACTOR}:${TOKEN}@github.com/${GITHUB_REPOSITORY}.git" HEAD || exit 0
